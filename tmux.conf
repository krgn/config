# Make it use C-a, similar to screen..
unbind C-b
unbind l
unbind o
set -g prefix C-z

bind-key C-a last-window
bind-key o last-pane
bind-key a send-prefix

# Reload key
bind r source-file ~/.tmux.conf

set -g history-limit 5000

source '/usr/share/tmux/powerline.conf'

